<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson Assessment 2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="data.html" method="get">
  <p><b>Name: </b><input type="text" name="name" value="name" required></p>
  <b>Email Address: </b><input type="email" name="email" value="email" required><br><br>
  <b>Password: </b><input type="password" name="password" placeholder="password"><br><br>
  <h3>Language</h3>

  <input type="radio" value="React" name="language">
  <label for="React">React</label><br>
  <input type="radio" value="Angular" name="language">
  <label for="Angular">Angular</label><br>
  <input type="radio" value="Vue" name="language">
  <label for="Vue">Vue</label>

  <h3>Course</h3>
  <input type="checkbox" name="mern">
  <label for="mern">MERN</label><br>
  <input type="checkbox" name="mean">
  <label for="mean">MEAN</label><br>
  <input type="checkbox" name="mevn">
  <label for="mevn">MEVN</label>
   
  <h3>Field</h3>
  <select name="Field">
    <option value="front end" name="Field">Front End</option>
    <option value="back end" name="Field">Back End</option>
    <option value="full stack" name="Field">Full Stack</option>
  </select><br><br>
<textarea name="textarea" id="" cols="30" rows="10"></textarea><br><br>
<label for="number">Phone Number</label>
<input type="text" name="number" required>
<input type="submit" value="Submit">
</form>

</form>
</body>
</html>
